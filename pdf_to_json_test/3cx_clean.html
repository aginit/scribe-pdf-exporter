<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup forwarding for an extension in 3CX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .step-count {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .steps-container {
            padding: 40px;
        }

        .step {
            margin-bottom: 50px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .step:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .step-number {
            position: absolute;
            top: -20px;
            left: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .step-description {
            font-size: 1.2em;
            margin-top: 20px;
            margin-bottom: 25px;
            color: #2c3e50;
            font-weight: 500;
        }

        .step-images {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .step-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .step-image:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        }

        .navigation {
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
        }

        .nav-button {
            display: inline-block;
            margin: 0 10px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #bbb;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }

            h1 {
                font-size: 1.8em;
            }

            .steps-container {
                padding: 20px;
            }

            .step {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Setup forwarding for an extension in 3CX</h1>
            <div class="step-count">Total Steps: 5</div>
        </div>

        <div class="steps-container">

            <div class="step">
                <div class="step-number">1</div>
                <div class="step-description">Navigate to the 3CX Admin Console</div>
                <div class="step-images">
                    <img src="3cx_perfect_images/step_1_page_1.png" alt="Step 1"
                         class="step-image" onclick="openModal(this.src)">
                </div>
            </div>

            <div class="step">
                <div class="step-number">2</div>
                <div class="step-description">Click "Inbound Rules"</div>
                <div class="step-images">
                    <img src="3cx_perfect_images/step_2_page_1.png" alt="Step 2"
                         class="step-image" onclick="openModal(this.src)">
                </div>
            </div>

            <div class="step">
                <div class="step-number">3</div>
                <div class="step-description">Click the rule you want to modify</div>
                <div class="step-images">
                    <img src="3cx_perfect_images/step_3_page_2.png" alt="Step 3"
                         class="step-image" onclick="openModal(this.src)">
                </div>
            </div>

            <div class="step">
                <div class="step-number">4</div>
                <div class="step-description">Select the new destination for calls during office hours and/or outside office hours</div>
                <div class="step-images">
                    <img src="3cx_perfect_images/step_4_page_2.png" alt="Step 4"
                         class="step-image" onclick="openModal(this.src)">
                </div>
            </div>

            <div class="step">
                <div class="step-number">5</div>
                <div class="step-description">Click "OK"</div>
                <div class="step-images">
                    <img src="3cx_perfect_images/step_5_page_3.png" alt="Step 5"
                         class="step-image" onclick="openModal(this.src)">
                </div>
            </div>

        </div>

        <div class="navigation">
            <a href="index.html" class="nav-button">ðŸ“š Back to Procedures</a>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        function openModal(src) {
            document.getElementById('imageModal').style.display = "block";
            document.getElementById('modalImage').src = src;
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        document.getElementById('imageModal').onclick = function(event) {
            if (event.target.id === 'imageModal') {
                closeModal();
            }
        }
    </script>
</body>
</html>
